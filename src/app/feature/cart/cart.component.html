<ng-container *ngIf="isLoggedIn">
   <div class="h-[100vh] flex justify-center items-center">
    <h1>Login Successfully</h1>
    </div>
</ng-container>
<ng-container *ngIf="!isLoggedIn">
    <div class="h-[100vh] flex justify-center items-center">
    <h1>Logout Successfully</h1>
</div>
</ng-container>
