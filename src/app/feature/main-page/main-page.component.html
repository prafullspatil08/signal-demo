<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav-toggler" mode="side" opened>
    <div class="profile-section">
      <img
        width="100"
        height="100"
        src="../../../assets/images/user/770117_people_512x512.png"
      />
    </div>
    <div>
      <div class="profile-header">
        <!-- <span class="material-icons" style="color: red">traffic</span> -->
        <span>Angular Signals</span> 
      </div>
      <mat-list>
        <mat-selection-list #shoes>
          <mat-list-option [class.active-list-item]="shoe?.selected" *ngFor="let shoe of folders">
            <mat-icon matListItemIcon>folder</mat-icon>
            {{ shoe.name }}
          </mat-list-option>
        </mat-selection-list>
      </mat-list>
    </div>
  </mat-drawer>
  <mat-toolbar>
    <button
      (click)="drawer.toggle()"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Angular Signals</span>
  </mat-toolbar>
  <div>
  <router-outlet></router-outlet>
</div>
</mat-drawer-container>
